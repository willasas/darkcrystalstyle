name: 'Lock Threads'

on:
  schedule:
    - cron: '0 1 * * 1,4'
  workflow_dispatch:

permissions:
  issues: write

concurrency:
  group: lock

jobs:
  action:
    if: ${{ github.repository_owner == 'videojs' }}
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v4
        with:
          issue-inactive-days: '60'
          process-only: 'issues'
